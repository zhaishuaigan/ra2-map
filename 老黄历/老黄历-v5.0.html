<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #312e81 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(249, 115, 22, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3), 0 0 1px rgba(255, 255, 255, 0.5) inset;
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Updated color scheme: Red header, Blue-to-Cyan background for depth */
        .header {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 32px 30px;
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        .header-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .date-icon {
            font-size: 28px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .section {
            padding: 0;
        }

        .section-title {
            padding: 24px 30px;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            position: relative;
        }

        /* Green for ÂÆú, Orange for Âøå */
        .yi .section-title {

        }

        .ji .section-title {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            padding: 24px 30px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }

        .item {
            background: white;
            padding: 16px 12px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 2px solid transparent;
            color: #1f2937;
            position: relative;
            overflow: hidden;
        }

        .item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.6s;
        }

        .yi .item:hover {
            transform: translateY(-12px) scale(1.08);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.3);
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-color: #10b981;
        }

        .yi .item:hover::before {
            opacity: 1;
        }

        .ji .item:hover {

            box-shadow: 0 15px 40px rgba(249, 115, 22, 0.3);
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            border-color: #f97316;
        }

        .ji .item:hover::before {

        }

        .info {

            background: white;
            border-top: 1px solid #f0f0f0;
        }

        .info-row {
            display: flex;
            margin-bottom: 16px;
            align-items: flex-start;
            gap: 12px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        /* Updated label color to match blue accent color */
        .info-label {
            font-weight: 700;
            color: #3b82f6;
            min-width: 90px;
            font-size: 14px;
        }

        .info-value {
            color: #4b5563;
            font-size: 14px;
            line-height: 1.6;
            flex: 1;
        }

        .color-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .color-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        @media (max-width: 480px) {

            }

            .header {

                font-size: 18px;
            }

            .header-content {
                flex-wrap: wrap;
            }

            .section-title {
                padding: 18px 20px;
                font-size: 20px;
            }

            .items-grid {
                padding: 18px 20px;
                gap: 10px;
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .info {
                padding: 20px;
            }

            .info-row {
                flex-wrap: wrap;
                margin-bottom: 14px;
            }

            .info-label {
                min-width: auto;
            }
        }
    </style>
</head>
